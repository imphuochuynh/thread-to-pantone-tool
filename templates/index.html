<div class="color-input-container">
    <form method="POST" action="/">
        <div class="form-group">
            <label for="r">Red (0-255):</label>
            <input type="number" id="r" name="r" min="0" max="255" required>
        </div>
        
        <div class="form-group">
            <label for="g">Green (0-255):</label>
            <input type="number" id="g" name="g" min="0" max="255" required>
        </div>
        
        <div class="form-group">
            <label for="b">Blue (0-255):</label>
            <input type="number" id="b" name="b" min="0" max="255" required>
        </div>
        
        <div class="form-group shimmer-option">
            <input type="checkbox" id="consider_shimmer" name="consider_shimmer">
            <label for="consider_shimmer">Account for 100% Polyester Thread Shimmer</label>
        </div>
        
        <button type="submit" class="submit-button">Find Closest Thread Color</button>
    </form>
</div>
